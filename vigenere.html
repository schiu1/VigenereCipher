<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link rel="stylesheet" href="vigenere.css">
</head>
<body>
    <div class="header">
        <h1>Vignere Cipher</h1>
    </div>
    <div class="inputHeader">
        <h2>Input</h2>
    </div>
    <div class="inputDiv">
        <textarea name="inputText" id="inputText" cols="30" rows="10" placeholder="Enter text here."></textarea>
    </div>
    <div class="keyDiv">
        <input type="text" id="keyInput" placeholder="Enter cipher key here.">
    </div>
    <div class="buttonDiv">
        <button class="encryptButton" id="encrypt" onclick="Vigenere('encrypt')">Encrypt</button>
        <button class="decryptButton" id="decrypt" onclick="Vigenere('decrypt')" disabled>Decrypt</button>
    </div>
    <div class="errorDiv">
        <p id="textError" class="textError">
            Error: Empty Input Text.
        </p>
        <p id="keyError" class="keyError">
            Error: Empty Input Key.
        </p>  
    </div>
    <div class="outputHeader">
        <h2>Output</h2>
    </div>
    <div class="outputDiv">
        <textarea name="outputText" id="outputText" cols="30" rows="10" readonly></textarea>
    </div>
</body>
<script src="vignere.js"></script>
</html>
