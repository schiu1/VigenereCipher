<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <link rel="stylesheet" href="vigenere.css">
</head>
<body>
    <div class="header">
        <h1>Vignere Cipher</h1>
    </div>
    <div class="inputDiv">
        <textarea name="inputText" id="inputText" cols="30" rows="10" placeholder="Enter text to encrypt here."></textarea>
    </div>
    <div class="keyDiv">
        <input type="text" id="keyInput" placeholder="Enter cipher key here.">
    </div>
    <div class="buttonDiv">
        <button id="calculate" onclick="Encrypt()">Encrypt</button>
    </div>
    <div class="outputDiv">
        <textarea name="outputText" id="outputText" cols="30" rows="10" readonly></textarea>
    </div>
</body>
<script src="vignere.js"></script>
</html>
